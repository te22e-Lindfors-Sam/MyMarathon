<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="MyMarathon login page">
    <title>MyMarathon - Login</title>

    <link rel="stylesheet" href="CSS/Login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
    <!-- Preload Google Fonts CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'">
  
    <!-- Font stylesheet with font-display: swap; -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
 
  </head>
  <body>

    <script src="Javascript/Login.js"></script>

    <script defer src="/__/firebase/10.8.0/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/10.8.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/10.8.0/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/10.8.0/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/10.8.0/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/10.8.0/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/10.8.0/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/10.8.0/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/10.8.0/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/10.8.0/firebase-performance-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

      <div class="login">
        <div class="loginModel">
          <h1 class="loginModelText">My Marathon</h1>
          <p class="loginModelText">You might have an account already if not dont worry you make an new account with google or any other service</p>
          <br><br>
          <button onclick="googleLogin()" class="loginButton">
            Log in with Google
          </button>
          <button class="loginButton">
            Github comming soon
          </button>
          <button class="loginButton">
            Apple Id comming soon
          </button>
          <button class="loginButton">
            Game Center comming soon
          </button>
        </div>
      </div>
  </body>
</html>
