<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/10.8.0/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/10.8.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/10.8.0/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/10.8.0/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/10.8.0/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/10.8.0/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/10.8.0/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/10.8.0/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/10.8.0/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/10.8.0/firebase-performance-compat.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="statisticsViewer.css">
  </head>
  <body>
    <script src="statisticsViewer.js"></script>

    <section>
        <div class="slideshow-container">
  
            <div class="statistics">
            
                <div class="stat">
                    <h2>Races Ran</h2>
                    <div class="piechart" id="chart-race"></div>
                </div>
            
                <div class="stat">
                    <ul id="race-list" class="list">
                    </ul>
  
                    <button id="race-btn" class="button" style="float: left; margin-left: 60px;">Add Race</button>
  
                    <div id="race-modal" class="modal">
                        <div class="modal-content">
                            <div class="modal-header">
                                <span class="close">&times;</span>
                                <h2>Modal Header</h2>
                            </div>
                            <div class="modal-body">
                                <p>What was the race called? <input type="text" id="race-name"></p>
                                <p>How many kms did you run? <input type="number" id="race-dist"></p>
                                <p>How long time did you run? <input type="time" id="race-time"></p>
                                <button class="button" float="left" onclick="AddRace()">Add</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
  
            <div class="statistics">
            
                <div class="stat">
                    <h2>Distances Ran</h2>
                    <div class="piechart" id="chart-distance"></div>
                </div>
            
            <div class="stat list">
              <ul id="distance-list">
              </ul>
  
              <button id="distance-btn" class="button" style="float: left; margin-left: 60px;">Add Distance Ran</button>
              
              <div id="distance-model" class="modal">
                <div class="modal-content">
                  <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>Add the distance you ran</h2>
                  </div>
                  <div class="modal-body">
                    <p>How many kms did you run? <input type="number" id="distnace-dist"></p>
                    <p>How long time did you run? <input type="time" id="distance-time"></p>
                    <button class="button" float="left" onclick="AddDistance()">Add</button>
                  </div>
                </div>
              </div>
  
            </div>
            </div>
  
            
          </div>
          
          <a class="prev" onclick="PlusSlides(-1)">&#10094;</a>
          <a class="next" onclick="PlusSlides(1)">&#10095;</a>
        <div style="text-align:center">
          <span class="dot" onclick="CurrentSlide(1)"></span>
          <span class="dot" onclick="CurrentSlide(2)"></span>
        </div>
  
    </section>

  </body>
